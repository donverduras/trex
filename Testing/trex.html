
<!doctype html>
<html lang="en">
<head>

<title>T-Rex</title>
<!--<meta http-equiv="Content-Type" content="text/html;charset=utf-8">-->
<link rel="stylesheet" type="text/css" href="style.css">

<!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>-->
<script type="text/javascript" src="jquery-1.8.2.js"></script>
<script type="text/javascript" src="trex.js"></script>

</head>
<body>

<div class="content">
	<h1>T-Rex</h1>
	
	<div class="elementos">
		<h2> Simbolos </h2>
		
		<div class="estatuto" onclick="click_estatuto()">estatuto</div>
		<br />
		
		<div class="funcion" onclick="click_funcion()">funcion</div>
		<br />
		
		<div class="variable" onclick="click_var()"> variable</div>
		<br />
		
		<div class="operacion" onclick="click_op()">operacion</div>
		<br />
		
		<div class="if" onclick="click_if()">if</div>
		<br />
		
		<div class="else escondido" onclick="click_else()">else</div>
		<br />
		
		<div class="for" onclick="click_for()">for</div>
		<br />
		
		<div class="while" onclick="click_while()">while</div>
		<br />
		
		<button onclick="convertir()">Run!</button>
		<button onclick="enviar()">Send!</button>
	</div>
  
	<div class="flowchart">
		
		<h2> Flowchart </h2>

		<div class="elemento" onclick="agregar_elem(this)">
			<div class="estatuto">inicio</div>
			<div class="conector"></div>
		</div>
		
		<div class="elemento">
			<div class="estatuto">fin</div>
		</div>
		
	</div>
	
</div>

</body>
</html>


<!doctype html>
<html lang="en">
<head>

<title>T-Rex</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link rel="stylesheet" type="text/css" href="style.css">

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
<script type="text/javascript">

$( init );

function init() {
  $('.Draggable').draggable();
}

function agregar_estatuto() {
    $('.flowchart').append('<div class="estatuto Draggable"> <textarea></textarea></div>');
}

function agregar_variable() {
    $('.flowchart').append('<div class="variable Draggable"> <textarea></textarea></div>');
}

function agregar_if() {
    $('.flowchart').append('<div class="if Draggable"> <textarea class="textoIf"> </textarea></div>');
}

function agregar_operacion() {
    $('.flowchart').append('<div class="operacion Draggable"> <textarea></textarea></div>');
}

</script>



</head>
<body>

<div class="content">
	<h1>T-Rex</h1>
	
	<div class="elementos">
		<h2> Simbolos </h2>
		
		<div class="estatuto" onclick="agregar_estatuto()"> 
			<span>estatuto</span>
		</div>

		
		<div class="variable" onclick="agregar_variable()"> 
			<span>variable</span>
		</div>
		
		<div class="if" onclick="agregar_if()">
			<span class="textoIf">if</span>
		</div>
		
		<div class="operacion" onclick="agregar_operacion()">
			<span>operacion</span>
		</div>
	</div>
  
	<div class="flowchart">
		
		<h2> Flowchart </h2>
		<div class="estatuto Draggable"> 
			<span>inicio</span>
		</div>

		
		<div class="variable Draggable"> 
			<span>int x = 3;</span>
		</div>
  
		<div class="variable Draggable"> 
			<span>int y = 5</span>
		</div>
		
		<div class="if Draggable">
			<span class="textoIf"> x > y?</span>
		</div>
		
		<div class="operacion Draggable">
			<span> x = x + 5;</span>
		</div>
		
		<div class="estatuto Draggable"> 
			<span>fin</span>
		</div>
	</div>
</div>

</body>
</html>

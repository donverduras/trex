
<!doctype html>
<html lang="en">
<head>

<title>T-Rex</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link rel="stylesheet" type="text/css" href="style.css">

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
<script type="text/javascript" src="trex.js"></script>

</head>
<body>

<div class="content">
	<h1>T-Rex</h1>
	
	<div class="elementos">
		<h2> Simbolos </h2>
		
		<div class="estatuto" onclick="click_estatuto()"> 
			<span>estatuto</span>
		</div>
		
		<div class="variable" onclick="click_var()"> 
			<span>variable</span>
		</div>
		
		<div class="if" onclick="click_if()">
			<span class="textoIf">if</span>
		</div>
		
		<div class="operacion" onclick="click_op()">
			<span>operacion</span>
		</div>
	</div>
  
	<div class="flowchart" onclick="agregar_elem()">
		
		<h2> Flowchart </h2>

		<div class="elemento" id="0">
			<div class="estatuto"> 
				<span>inicio</span>
			</div>
			<div class="conector"></div>
		</div>
		
		<div class="elemento" id="1">
			<div class="variable"> 
				<span>int x = 3</span>
			</div>
			<div class="conector"></div>
		</div>
  
		<div class="elemento" id="2">
			<div class="variable"> 
				<span>int y = 5</span>
			</div>
			<div class="conector"></div>
		</div>
		
		<div class="elemento" id="3">
			<div class="if"> 
				<span class="textoIf"> x > y?</span>
			</div>
			<div class="conector"></div>
		</div>
		
		<div class="elemento" id="4">
			<div class="operacion"> 
				<span>x = x + 5</span>
			</div>
			<div class="conector"></div>
		</div>
		
		<div class="elemento" id="5">
			<div class="estatuto"> 
				<span>fin</span>
			</div>
		</div>
		
	</div>
</div>

</body>
</html>
